<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form elements</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="user-form" id="company-form" action="" method="POST">
            <fieldset id="setup-account">
              <legend>Setup account</legend>
              <input
                type="text"
                placeholder="Username"
                name="username"
                id="username"
              />

              <input
                type="email"
                placeholder="Email"
                name="emailid"
                id="emailid"
              />

              <input
                type="password"
                placeholder="Password"
                name="password"
                id="password"
              />
              <input
                type="password"
                placeholder="Repeat Password"
                name="rpassword"
                id="rpassword"
              />
            </fieldset>
            <fieldset id="personal-details">
              <legend>Personal Details</legend>

              <input
                placeholder="Date of Birth"
                type="text"
                onfocus="(this.type='date')"
                name="dob"
                id="dob"
              />

              <select name="gender" id="gender-select">
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender">Transgender</option>
              </select>
            </fieldset>

            <fieldset id="company-pref">
              <legend>Company Preference</legend>
              <div class="field-group">
                <input type="radio" name="org" value="RE" id="RE" />
                <label for="RE">Raw Engineering</label>
              </div>
              <div class="field-group">
                <input type="radio" name="org" value="CS" id="CS" />
                <label for="CS">Content Stack</label>
              </div>
            </fieldset>
            <button class="submit-button" type="submit" value="Sign Up">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
